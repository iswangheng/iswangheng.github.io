    function renderGrid(articles, startIdx = 0, count = 12) {
      const grid = document.getElementById('articleGrid');
      const end = Math.min(startIdx + count, articles.length);
      const pageArticles = articles.slice(startIdx, end);

      grid.innerHTML = pageArticles.map(article => {
        const category = article.categories && article.categories.length > 0
          ? article.categories[0]
          : 'General';
        const readTime = Math.floor(Math.random() * 10) + 1;

        return '<div class="article-card" onclick="openArticle(' + article.id + ')">' +
          '<div class="category">' + category + '</div>' +
          '<h2>' + article.title + '</h2>' +
          '<p class="description">' + (article.description ? article.description.substring(0, 150) : '') + '</p>' +
        '</div>';
      }).join('');

      // Êõ¥Êñ∞ÂàÜÈ°µ
      updatePagination(articles.length, startIdx, count);
    }

    function updatePagination(total, start, perPage) {
      const totalPages = Math.ceil(total / perPage);
      const currentPage = Math.floor(start / perPage) + 1;
      const currentStart = start;
      const prevDisabled = currentPage === 1;
      const nextDisabled = currentStart + perPage >= total;

      document.getElementById('totalArticles').textContent = total;
      document.getElementById('totalPages').textContent = totalPages;
      document.getElementById('currentPage').textContent = currentPage;

      const categories = new Set();
      const displayed = articles.slice(start, Math.min(start + perPage, total));
      displayed.forEach(a => {
        if (a.categories) {
          a.categories.forEach(c => categories.add(c));
        }
      });
      document.getElementById('categoryCount').textContent = categories.size;

      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (!prevDisabled) {
        pagination.innerHTML += '<button onclick="goToPage(' + (currentStart - perPage) + ')">‚Üê Prev</button>';
      }

      pagination.innerHTML += '<button>' + currentPage + ' / ' + totalPages + '</button>';

      if (!nextDisabled) {
        pagination.innerHTML += '<button onclick="goToPage(' + (currentStart + perPage) + ')">Next ‚Üí</button>';
      }

      // È°µÁ†Å
      for (let i = 1; i <= totalPages; i++) {
        if (i === currentPage) {
          pagination.innerHTML += '<button class="active">' + i + '</button>';
        } else {
          pagination.innerHTML += '<button onclick="goToPage(' + ((i - 1) * perPage) + ')">' + i + '</button>';
        }
      }
    }

    function goToPage(start) {
      if (start >= 0 && start < articles.length) {
        renderGrid(articles, start, 12);
        window.scrollTo(0, 0);
      }
    }

    function openArticle(id) {
      const article = articles.find(a => a.id === id);
      if (!article) return;

      document.getElementById('articleTitle').textContent = article.title;
      document.getElementById('articleCategory').textContent = article.categories ? article.categories[0] : 'General';
      document.getElementById('articleContent').innerHTML = '<div class="article-content">' +
        '<p>Loading...</p>' +
      '</div>';

      document.getElementById('articleDetail').classList.add('active');
      document.body.style.overflow = 'hidden';

      // Ê®°ÊãüÂä†ËΩΩÂÜÖÂÆπ
      setTimeout(() => {
        document.getElementById('articleContent').innerHTML = convertMarkdown(article.content);
      }, 300);

      window.scrollTo(0, 0);
    }

    function closeArticle() {
      document.getElementById('articleDetail').classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    function convertMarkdown(markdown) {
      let html = markdown;

      // Ê†áÈ¢ò
      html = html.replace(/^#\s+(.+)$/gm, '<h1>$1</h1>');
      html = html.replace(/^##\s+(.+)$/gm, '<h2>$1</h2>');
      html = html.replace(/^###\s+(.+)$/gm, '<h3>$1</h3>');

      // Á≤ó‰Ωì
      html = html.replace(/\\*\\*(.+?)\\*/gm, '<strong>$1</strong>');

      // Êñú‰Ωì
      html = html.replace(/_(.+?)_/gm, '<em>$1</em>');

      // ÈìæÊé•
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');

      // ÂºïÁî®
      html = html.replace(/^>\s+(.+)$/gm, '<blockquote>$1</blockquote>');

      // ÊÆµËêΩ
      html = html.replace(/^(?!<[a-z]|<[a-z]|<|\\s|\\d+\\.|\\*|_|-|>|.+$)/gm, '<p>$1</p>');

      // ÂàóË°®
      html = html.replace(/^-\\s+(.+)$/gm, '<ul><li>$1</li></ul>');
      html = html.replace(/^\\s*\\d+\\.\\s+(.+)$/gm, '<ol><li>$1</li></ol>');

      // ‰ª£Á†ÅÂùó
      html = html.replace(/\\`([^`]+)\\`/gm, '<code>$1</code>');

      // Êç¢Ë°å
      html = html.replace(/\\n\\n/g, '<br><br>');

      return html;
    }

    function handleSearch() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filtered = articles.filter(a =>
        a.title.toLowerCase().includes(query) ||
        (a.description && a.description.toLowerCase().includes(query)) ||
        (a.categories && a.categories.some(c => c.toLowerCase().includes(query)))
      );
      renderGrid(filtered, 0, filtered.length);
    }

    function showAll() {
      document.getElementById('searchInput').value = '';
      renderGrid(articles, 0, 12);
      window.scrollTo(0, 0);
    }

    // ÂàùÂßãÂåñ
    showAll();
  </script>
