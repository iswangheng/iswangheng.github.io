    <script>
        let allEntries = [];
        let loadedCount = 0;
        const ENTRIES_PER_LOAD = 3;
        
        // è§£æ Markdown ä¸ºæ¡ç›®æ•°ç»„
        function parseMarkdown(text) {
            const entries = [];
            const lines = text.split('\n');
            let currentEntry = null;
            let currentContent = [];
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                
                // åŒ¹é… ## 2026-02-26 HH:MM - æ ‡é¢˜
                const match = line.match(/^##\s+(\d{4}-\d{2}-\d{2}\s+\d{2}:\d+)\s+-\s+(.+)$/);
                if (match) {
                    if (currentEntry) {
                        currentEntry.content = currentContent.join('\n');
                        entries.push(currentEntry);
                    }
                    currentEntry = {
                        time: match[1],
                        title: match[2],
                        content: ''
                    };
                    currentContent = [];
                } else if (currentEntry && line.trim()) {
                    currentContent.push(line);
                }
            }
            
            // æ·»åŠ æœ€åä¸€ä¸ªæ¡ç›®
            if (currentEntry) {
                currentEntry.content = currentContent.join('\n');
                entries.push(currentEntry);
            }
            
            return entries;
        }
        
        // æ¸²æŸ“å•ä¸ªæ¡ç›®
        function renderEntry(entry) {
            const div = document.createElement('div');
            div.className = 'entry';
            
            // ç®€å• Markdown è½¬ HTML
            let contentHtml = entry.content
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/^-\s+(.+)$/gm, '<li>$1</li>')
                .replace(/(<li>.+<\/li>\n?)+/g, '<ul>$&</ul>')
                .replace(/\n/g, '<br>');
            
            div.innerHTML = `
                <div class="entry-time">${entry.time}</div>
                <div class="entry-title">${entry.title}</div>
                <div class="entry-content">${contentHtml}</div>
            `;
            
            return div;
        }
        
        // åŠ è½½æ›´å¤šæ¡ç›®
        function loadMore() {
            const contentArea = document.getElementById('content-area');
            const endIndex = Math.min(loadedCount + ENTRIES_PER_LOAD, allEntries.length);
            
            for (let i = loadedCount; i < endIndex; i++) {
                contentArea.appendChild(renderEntry(allEntries[i]));
            }
            
            loadedCount = endIndex;
            document.getElementById('loaded-entries').textContent = loadedCount;
            
            // å¦‚æœè¿˜æœ‰æ›´å¤šï¼Œæ˜¾ç¤ºåŠ è½½æŒ‰é’®
            if (loadedCount < allEntries.length) {
                showLoadMoreButton();
            }
        }
        
        // æ˜¾ç¤ºåŠ è½½æ›´å¤šæŒ‰é’®
        function showLoadMoreButton() {
            const existingBtn = document.querySelector('.load-more');
            if (existingBtn) existingBtn.remove();
            
            const contentArea = document.getElementById('content-area');
            const div = document.createElement('div');
            div.className = 'load-more';
            div.innerHTML = `
                <button class="load-btn" onclick="loadMore()">
                    åŠ è½½æ›´å¤š (${allEntries.length - loadedCount} æ¡)
                </button>
            `;
            contentArea.appendChild(div);
        }
        
        // åˆå§‹åŒ–åŠ è½½
        fetch('evolution-log.md')
            .then(response => {
                if (!response.ok) throw new Error('HTTP ' + response.status);
                return response.text();
            })
            .then(text => {
                allEntries = parseMarkdown(text);
                document.getElementById('total-entries').textContent = allEntries.length;
                
                // æ¸…ç©ºåŠ è½½æç¤º
                document.getElementById('content-area').innerHTML = '';
                
                // åŠ è½½å‰3æ¡
                loadMore();
            })
            .catch(err => {
                document.getElementById('content-area').innerHTML = 
                    `<div class="error">åŠ è½½å¤±è´¥ï¼š${err.message}<br><br>
                    <a href="evolution-log.md" style="color: var(--accent-cyan);">ç›´æ¥æŸ¥çœ‹ Markdown æ–‡ä»¶</a></div>`;
            });
    </script>
