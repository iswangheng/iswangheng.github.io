<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ë¥™È£üËõá</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            touch-action: none;
            overflow: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #fff;
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .score-display {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #fff;
            font-size: 16px;
        }

        .score-display span {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
        }

        #gameCanvas {
            border-radius: 10px;
            background: #0a0a1a;
            display: block;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            touch-action: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over h2 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .game-over p {
            color: #ccc;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .hint {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 20px;
            }
            .score-display {
                font-size: 14px;
            }
            button {
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Ë¥™È£üËõá</h1>
        <div class="score-display">
            <span>ÂàÜÊï∞: <strong id="score">0</strong></span>
            <span>ÊúÄÈ´ò: <strong id="highScore">0</strong></span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button onclick="startGame()">ÂºÄÂßãÊ∏∏Êàè</button>
            <button onclick="pauseGame()">ÊöÇÂÅú</button>
        </div>
        <p class="hint">ÊªëÂä®Â±èÂπïÊàñ‰ΩøÁî®ÊñπÂêëÈîÆÊéßÂà∂</p>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Ê∏∏ÊàèÁªìÊùü!</h2>
        <p>ÊúÄÁªàÂàÜÊï∞: <span id="finalScore">0</span></p>
        <button onclick="startGame()">ÂÜçÊù•‰∏ÄÂ±Ä</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // ÂìçÂ∫îÂºèÁîªÂ∏ÉÂ§ßÂ∞è
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 40, 350);
            const gridSize = 20;
            const cols = Math.floor(maxWidth / gridSize);
            canvas.width = cols * gridSize;
            canvas.height = cols * gridSize;
        }

        resizeCanvas();
        window.addEventListener('resize', () => {
            if (!gameRunning) {
                resizeCanvas();
            }
        });

        const gridSize = 20;
        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop = null;
        let gameSpeed = 120;

        document.getElementById('highScore').textContent = highScore;

        function initGame() {
            const cols = canvas.width / gridSize;
            const center = Math.floor(cols / 2);
            snake = [
                { x: center, y: center },
                { x: center - 1, y: center },
                { x: center - 2, y: center }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            document.getElementById('score').textContent = score;
            spawnFood();
        }

        function spawnFood() {
            const cols = canvas.width / gridSize;
            const rows = canvas.height / gridSize;
            
            do {
                food = {
                    x: Math.floor(Math.random() * cols),
                    y: Math.floor(Math.random() * rows)
                };
            } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
        }

        function draw() {
            // Ê∏ÖÁ©∫ÁîªÂ∏É
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ÁªòÂà∂ÁΩëÊ†º
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            for (let i = 0; i <= canvas.width; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i <= canvas.height; i += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }

            // ÁªòÂà∂Ëõá
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );
                
                if (isHead) {
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc6a');
                } else {
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(0, 255, 136, ${alpha})`);
                    gradient.addColorStop(1, `rgba(0, 204, 106, ${alpha})`);
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    isHead ? 6 : 4
                );
                ctx.fill();

                // ÁªòÂà∂ËõáÁúº
                if (isHead) {
                    ctx.fillStyle = '#fff';
                    const eyeSize = 4;
                    const eyeOffset = 5;
                    
                    let eye1X, eye1Y, eye2X, eye2Y;
                    
                    if (direction.x === 1) {
                        eye1X = segment.x * gridSize + gridSize - eyeOffset;
                        eye1Y = segment.y * gridSize + eyeOffset;
                        eye2X = segment.x * gridSize + gridSize - eyeOffset;
                        eye2Y = segment.y * gridSize + gridSize - eyeOffset;
                    } else if (direction.x === -1) {
                        eye1X = segment.x * gridSize + eyeOffset;
                        eye1Y = segment.y * gridSize + eyeOffset;
                        eye2X = segment.x * gridSize + eyeOffset;
                        eye2Y = segment.y * gridSize + gridSize - eyeOffset;
                    } else if (direction.y === 1) {
                        eye1X = segment.x * gridSize + eyeOffset;
                        eye1Y = segment.y * gridSize + gridSize - eyeOffset;
                        eye2X = segment.x * gridSize + gridSize - eyeOffset;
                        eye2Y = segment.y * gridSize + gridSize - eyeOffset;
                    } else {
                        eye1X = segment.x * gridSize + eyeOffset;
                        eye1Y = segment.y * gridSize + eyeOffset;
                        eye2X = segment.x * gridSize + gridSize - eyeOffset;
                        eye2Y = segment.y * gridSize + eyeOffset;
                    }
                    
                    ctx.beginPath();
                    ctx.arc(eye1X, eye1Y, eyeSize / 2, 0, Math.PI * 2);
                    ctx.arc(eye2X, eye2Y, eyeSize / 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });

            // ÁªòÂà∂È£üÁâ©
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a5a');
            
            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // È£üÁâ©ÂÖâÊôï
            ctx.fillStyle = 'rgba(255, 107, 107, 0.3)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 + 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function update() {
            direction = { ...nextDirection };
            
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            
            // Á¢∞ÊíûÊ£ÄÊµã - Â¢ôÂ£Å
            const cols = canvas.width / gridSize;
            const rows = canvas.height / gridSize;
            
            if (head.x < 0 || head.x >= cols || head.y < 0 || head.y >= rows) {
                gameOver();
                return;
            }

            // Á¢∞ÊíûÊ£ÄÊµã - Ëá™Ë∫´
            if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // ÂêÉÂà∞È£üÁâ©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                spawnFood();
                
                // Âä†ÈÄü
                if (gameSpeed > 60) {
                    gameSpeed -= 2;
                }
            } else {
                snake.pop();
            }
        }

        function gameStep() {
            update();
            if (gameRunning) {
                draw();
                gameLoop = setTimeout(gameStep, gameSpeed);
            }
        }

        function startGame() {
            document.getElementById('gameOver').classList.remove('show');
            if (gameLoop) {
                clearTimeout(gameLoop);
            }
            resizeCanvas();
            initGame();
            gameRunning = true;
            gameSpeed = 120;
            draw();
            gameStep();
        }

        function pauseGame() {
            gameRunning = !gameRunning;
            if (gameRunning) {
                gameStep();
            } else {
                if (gameLoop) {
                    clearTimeout(gameLoop);
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            if (gameLoop) {
                clearTimeout(gameLoop);
            }
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        // ÈîÆÁõòÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // Ëß¶Êë∏ÊéßÂà∂
        let touchStartX = 0;
        let touchStartY = 0;
        const minSwipeDistance = 30;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            
            if (Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) {
                return;
            }
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                // Ê∞¥Âπ≥ÊªëÂä®
                if (deltaX > 0 && direction.x !== -1) {
                    nextDirection = { x: 1, y: 0 };
                } else if (deltaX < 0 && direction.x !== 1) {
                    nextDirection = { x: -1, y: 0 };
                }
            } else {
                // ÂûÇÁõ¥ÊªëÂä®
                if (deltaY > 0 && direction.y !== -1) {
                    nextDirection = { x: 0, y: 1 };
                } else if (deltaY < 0 && direction.y !== 1) {
                    nextDirection = { x: 0, y: -1 };
                }
            }
        });

        // ÂàùÂßãÁªòÂà∂
        initGame();
        draw();
    </script>
</body>
</html>
